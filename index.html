<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhadra Reddy Quality Chicken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo-left.jpg" alt="Logo Left" class="header-image">
            <h1>Bhadra Reddy Quality Chicken</h1>
            <img src="images/logo-right.jpg" alt="Logo Right" class="header-image">
        </div>
        <p>Main Road Chillakally</p>
        <div class="language-switcher">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('te')">తెలుగు</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="products">
        <h2 data-en="Our Products" data-te="మా ఉత్పత్తులు">Our Products</h2>
        <div class="product-gallery">
            <img src="images/fresh-chicken.jpg" alt="Fresh Chicken">
            <img src="images/chicken-breed1.jpg" alt="Chicken Breed 1">
            <img src="images/chicken-breed2.jpg" alt="Chicken Breed 2">
            <img src="images/chicken-breed3.jpg" alt="Chicken Breed 3">
        </div>
    </section>

    <section id="about">
        <h2 data-en="About Us" data-te="మా గురించి">About Us</h2>
        <p data-en="12 years of experience with customer satisfaction, providing quality and fresh chicken for events, parties, and weddings."
           data-te="కస్టమర్ సంతృప్తితో 12 సంవత్సరాల అనుభవం, ఇవెంట్లు, పార్టీల కోసం నాణ్యమైన మరియు తాజా చికెన్ అందించడం."></p>
    </section>

    <section id="contact">
        <h2 data-en="Contact Us" data-te="మమ్మల్ని సంప్రదించండి">Contact Us</h2>
        <p><strong>Bhadra Reddy:</strong> 99667767676</p>
        <p><strong>Ragavareddy:</strong> 776767367637</p>
        <p><strong>Email:</strong> Raghava@gmail.com</p>
    </section>

    <footer>
        <p>Find us on <a href="https://www.google.com/maps">Google Maps</a></p>
        <p>Contact: 746616000</p>
    </footer>

    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }
    </script>
</body>
</html>
